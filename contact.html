<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>自己紹介サイト</title>
  <link rel="stylesheet" href="stylee.css">
</head>
<body>
  <header>
    <h1> 自分を構成するもの</h1>
    <p>自分のことをもっと紹介するページです</p>
  </header>

  <!-- 成分表セクション -->
  <section class="profile-composition">
    <h2>🧬 私を構成する5つの要素</h2>
    <div class="composition-list">
      <div class="composition-item">
        <span class="label">好奇心</span>
        <div class="bar curiosity"></div>
        <span class="percent">30%</span>
      </div>
      <div class="composition-item">
        <span class="label">努力</span>
        <div class="bar effort"></div>
        <span class="percent">10%</span>
      </div>
      <div class="composition-item">
        <span class="label">ユーモア</span>
        <div class="bar humor"></div>
        <span class="percent">10%</span>
      </div>
      <div class="composition-item">
        <span class="label">集中力</span>
        <div class="bar focus"></div>
        <span class="percent">20%</span>
      </div>
      <div class="composition-item">
        <span class="label">怠け心</span>
        <div class="bar laziness"></div>
        <span class="percent">30%</span>
      </div>
    </div>
  </section>

  <!-- こだわりベスト3 -->
  <section class="my-values">
    <h2>🎯 自分の日常でよくやること</h2>
    <ol>
      <li><strong>ゲームか読書をする</strong> – リフレッシュのため</li>
      <li><strong>朝　コーヒーを飲む</strong> – 眠いから</li>
      <li><strong>夜　散歩をよくする　</strong> – 一応運動しんとな〜と思ってやり始めた</li>
    </ol>
  </section>

  <!-- 自分を色で表すと -->
  <section class="my-colors">
    <h2>🎨 自分を色で表すと</h2>
    <div class="color-box blue">
      <span>🟦 青：冷静で落ち着いた思考</span>
    </div>
    <div class="color-box orange">
      <span>🟧 オレンジ：好奇心</span>
    </div>
    <div class="color-box gray">
      <span>⬜ グレー：やる気がない時</span>
    </div>


     <div class="home-button-container">
      <a href="index.html" class="home-button">ホームに戻る</a>
     </div>
  </section>

  <footer>
    <p>© 2025 あなたの自己紹介サイト</p>
  </footer>
</body>
</html>
